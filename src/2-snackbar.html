<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header><a href="./index.html">Go-back</a></header>
    <main>
      <div class="container">
        <form class="form">
          <label>
            Delay (ms)
            <input class="input-delay" type="number" name="delay" required />
          </label>

          <fieldset class="form-group">
            <legend>State</legend>
            <div class="container-state">
              <label class="label-state">
                <input
                  class="input-state"
                  type="radio"
                  name="state"
                  value="fulfilled"
                  required
                  checked
                />
                Fulfilled
              </label>
              <label class="label-state">
                <input
                  class="input-state"
                  type="radio"
                  name="state"
                  value="rejected"
                  required
                />
                Rejected
              </label>
            </div>
          </fieldset>

          <button type="submit" class="form-button">Create notification</button>
        </form>
      </div>
    </main>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
